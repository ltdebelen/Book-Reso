<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bulma Lux Theme CDN -->
    <link
      rel="stylesheet"
      href="https://jenil.github.io/bulmaswatch/lux/bulmaswatch.min.css"
    />

    <!-- MapBox CDN -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css"
      type="text/css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Book Reso</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar is-dark is-fixed-top">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <p><i class="fas fa-book-reader"></i> BOOK RESO</p>
          </a>
          <div class="navbar-burger burger" data-target="nav-menu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="nav-menu" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="#hero">
              Home
            </a>
            <a class="navbar-item" href="#recommendations">
              Recommendations
            </a>
            <a class="navbar-item" href="#search">
              Stores
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero is-info is-large is-fullheight-with-navbar" id="hero">
      <div class="hero-body" id="overlay">
        <div class="container has-text-centered">
          <h1 class="title">
            Ready to start reading?
          </h1>
          <h2 class="subtitle">
            Commit to your 2020 resolutions with our book suggestions
          </h2>
        </div>
      </div>
    </section>

    <!-- Recommendations -->
    <section class="section is-medium" id="recommendations">
      <div class="container">
        <div class="content">
          <h1 class="title has-text-centered">Recommendations</h1>
          <div class="book-menu has-text-centered">
            <a class="button is-info" data-filter="*"> All </a>
            <a class="button is-info" data-filter=".mindset">
              Mindset
            </a>
            <a class="button is-info" data-filter=".finance"> Finance </a>
            <a class="button is-info" data-filter=".fitness"> Fitness </a>
            <a class="button is-info" data-filter=".travel"> Travel </a>
            <a class="button is-info" data-filter=".learning"> Learning </a>
          </div>
        </div>
        <div class="content">
          <div class="book-menu-items"></div>
        </div>
      </div>
    </section>

    <!-- Search -->
    <section class="section" id="search">
      <div class="content">
        <h1 class="title has-text-centered">Search Bookstores Nearby</h1>
      </div>
      <div class="container" id="map"></div>
    </section>

    <!-- Font Awesome CDN -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <!-- jQuery CDN -->
    <script
      crossorigin="anonymous"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      src="https://code.jquery.com/jquery-3.1.1.min.js"
    ></script>
    <!-- Smooth Scroll CDN -->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <!-- Isotope CDN -->
    <script src="https://unpkg.com/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
    <!-- MapBox CDN -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/books.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/maps.js"></script>
  </body>
</html>
